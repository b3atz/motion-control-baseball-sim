version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: baseball
      POSTGRES_USER: baseball
      POSTGRES_PASSWORD: baseball
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baseball"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: baseball
      DB_USER: baseball
      DB_PASS: baseball
      HOST: 0.0.0.0
      PORT: 8080
      PASSWORD: password
      NODE_ENV: development
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
